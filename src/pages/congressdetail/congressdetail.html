<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center;">
      Agenda
    </ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let congress of congressdetail">
      <ion-card>
        <ion-card-header text-wrap no-lines>
          {{congress.time}} {{congress.title}}
        </ion-card-header>
        <ion-card-content text-wrap>            
            <p style="color: #FFA730" >{{congress.detail}}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
