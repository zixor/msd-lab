<ion-card>
    <ion-card-header>
        Ex√°menes
    </ion-card-header>
    <ion-card-content>
        <ion-list>
            <ion-item *ngFor="let exam of order.exams">
                <h2> {{exam.id}} - {{exam.name}}</h2>
                <button *ngIf="exam.state==1" ion-button item-right icon-end color="danger">
                    No Realizado
                    <ion-icon name="md-flask"></ion-icon>
                </button>
                <button *ngIf="exam.state==2" (click)="openExam(exam.link_ref);" ion-button item-right icon-end color="warm-8">
                    Realizado
                    <ion-icon name="md-flask"></ion-icon>
                </button>
            </ion-item>
        </ion-list>
    </ion-card-content>
</ion-card>
