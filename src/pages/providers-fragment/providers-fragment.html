<ion-content padding>
    <ion-card>
        <ion-card-header text-wrap no-lines >
           {{order.provider.prestador}}
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <h3 style="padding-top: 2px;">Nit - {{order.provider.nit}}</h3>
                <p>Dirección: {{order.provider.address}} </p>
                <p> Teléfono: {{order.provider.phone}}</p>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
