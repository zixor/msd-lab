<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center;">
      Laboratorios
    </ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let provider of providers">
    <ion-card-header>
      {{provider.prestador}}
    </ion-card-header>
    <ion-card-content>
      <h3>Nit - {{provider.id}}</h3>
      <p style="color: #FFA730" text-wrap no-lines>Dirección: {{provider.address}}</p>
      <p style="color: #FFA730">Teléfono: {{provider.phone}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
