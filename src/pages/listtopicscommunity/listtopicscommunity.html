<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center;">
      Comunidad Especialistas
    </ion-title>
    <ion-buttons end>      
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)" icon-start>
      <ion-icon [name]="item.icon" item-start color="{{item.color}}"></ion-icon>
       <p>{{ item.title }}</p>
    </button>
  </ion-list>
</ion-content>
