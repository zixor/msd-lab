<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center;">
      Congresos MÃ©dicos
    </ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let congres of congress">
      <ion-card>
        <ion-card-header text-wrap no-lines>
          {{congres.name}}
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <h3> {{congres.date}}</h3>
            <p style="color: #FFA730">{{congres.location}}</p>
          </ion-item>
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small (click)="showDetail();">
                <ion-icon name="ios-alert-outline"></ion-icon>
                <div>Detalle de Evento</div>
             </button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
